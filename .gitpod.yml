# example .gitpod.yml from https://github.com/gitpod-io/demo-multi-repo-frontend
additionalRepositories:
  - url: https://github.com/twbluenaxela/bloglist
    # checkoutLocation is relative to /workspaces
    checkoutLocation: backend

tasks:
  - name: backend
    before: |
      cd ../backend
    init: |
      npm install
    command: |
      npm run dev

  - name: frontend
    init: |
      npm install
      npm run build
    command: | 
      npm run start



